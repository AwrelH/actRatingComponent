<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

 

</head>

<body>
  <main class="container-md">
    <!-- Rating state start -->
    <div class="card rounded card-body">
      <div class="card-text text-white first-content">
            <div class="str-container"><img class="str-icon" src="images/icon-star.svg" alt="star"></div>
            
              <h2 class="card-title title">How did we do?</h2>
              <p class="text-muted">
              Please let us know how we did with your support request. All feedback is appreciated
              to help us improve our offering!</p>
                <div class="rating-container">
                  <button class="rating-circle">  1</button>
                  <button class="rating-circle">2</button>
                  <button class="rating-circle">3</button>
                  <button class="rating-circle">4</button>
                  <button class="rating-circle  ">5</button></div>
            
              <button class="btn" id="submit" type="submit">Submit</button>
          </div>
        <!-- Rating state end -->

        <!-- Thank you state start -->
        <div class="thanks">
          <img class="thanks-img mx-auto pt-3 card-img-top" src="images/illustration-thank-you.svg" alt="">
          <div class="rating-message mt-3 "> You selected <span class="rating"></span>
          <!-- Add rating here --> out of 5</div>
          
          <h2 class="title thanks-title ">Thank you!</h2>

          <p class="card-text  thanks-text"> We appreciate you taking the time to give a rating. If you ever need more support,
          donâ€™t hesitate to get in touch!</p>
        </div>

        <!-- Thank you state end -->

     
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
